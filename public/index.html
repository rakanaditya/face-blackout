<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penghitaman Wajah Otomatis</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 20px;
    }

    canvas {
      border: 1px solid #555;
      max-width: 90%;
    }

    /* Overlay loading */
    #loading {
      display: none; /* ðŸ”¥ default HIDDEN */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .spinner {
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ðŸ”’ Penghitaman Wajah Otomatis</h1>

  <input type="file" id="upload" accept="image/*">
  <div class="container">
    <canvas id="canvas"></canvas>
  </div>

  <!-- Loading overlay -->
  <div id="loading">
    <div class="spinner"></div> Memproses gambar...
  </div>
</body>
</html>
